<!DOCTYPE html>
<head>
	<title>Demo: jQuery Observer Pattern</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/observer.js"></script>
	<link rel="stylesheet" href="css/observer.css">
</head>
<body>
  <div id="container">
  	<div id="click" class="click">Click Me</div>
	<div>Clicks: <span id="clickCount">0</span></div>

	<br/>

	<div id="click2" class="clicker">Click Me Too</div>
	<div>Clicks: <span id="clickCount2">0</span></div>

	<br/>
	<div id="lastly">Lastly element clicked: <div></div></div>

	<div id="last">Last element clicked: <span></span></div>
  </div>
</body>
</html>
